   
        <div class="card-body">
            <div class="container">
                <div class="row">
                        <div class="d-sm-flex">
                    <div class="col-sm mb-3"><button class="btn btn-outline-primary btn-sm" (click)="getAcquiredCharacters()">{{charactersAcquired ? 'Getting' : 'Get'}} Characters</button></div>
                    <div class="col-sm" *ngIf='charactersAcquired'>
                            <button class="btn btn-outline-success btn-sm" (click)="getCharacters()">{{charactersDisplayed ? 'Displaying' : 'Display'}} Characters</button>
                            
                    </div>
                    </div>
                    <div class="col-sm mt-3">
                        <table class="table table-responsive table-hover" *ngIf="characters && characters.length">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Birth Year</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let character of characters">
                                    <td>{{character.name}}</td>
                                    <td>{{character.birthYear}}</td>
                                </tr>
            
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            </div>
